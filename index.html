<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>

    <style>

        h1{
            text-align: center;
        }

        table{
            width: 100%;
        }

        td{
            text-align: center;
        }

        .bwh{
            background-color: black;
            width: 100px;
            height: 40px;
            color: white;
        }

        .bhw{
            background-color: black;
            height: 100px;
            width: 40px;
            color: white;
        }

        .black{
            background-color: black;
            width: 100px;
            height: 120px;
        }

        .white{
            background-color: white;
            width: 100px;
            height: 120px;
        }
       
    </style>
</head>
<body>

    <h1>Chess Game</h1>
    
    <table>

        <tr>
            <td class="bwh" colspan="2">A</td>
            <td class="bwh">B</td>
            <td class="bwh">C</td>
            <td class="bwh">D</td>
            <td class="bwh">E</td>
            <td class="bwh">F</td>
            <td class="bwh">G</td>
            <td class="bwh" colspan="2">H</td>
        </tr>

        <tr>
            <td class="bhw">8</td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="bhw">8</td>
        </tr>

        <tr>
            <td class="bhw">7</td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="bhw">7</td>
        </tr>

        <tr>
            <td class="bhw">6</td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="bhw">6</td>
        </tr>

        <tr>
            <td class="bhw">5</td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="bhw">5</td>
        </tr>

        <tr>
            <td class="bhw">4</td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="bhw">4</td>
        </tr>


        <tr>
            <td class="bhw">3</td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="bhw">3</td>
        </tr>

        <tr>
            <td class="bhw">2</td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="bhw">2</td>
        </tr>

        <tr>
            <td class="bhw">1</td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="bhw">1</td>
        </tr>

        <tr>
            <td class="bwh" colspan="2">A</td>
            <td class="bwh">B</td>
            <td class="bwh">C</td>
            <td class="bwh">D</td>
            <td class="bwh">E</td>
            <td class="bwh">F</td>
            <td class="bwh">G</td>
            <td class="bwh" colspan="2">H</td>

        </tr>






    </table>



</body>
</html>
